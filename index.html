<div class="input_fields_wrap">
    <button class="add_field_button">Add More Fields</button>
    <div>
    	<table border="2px">
    		<th style="padding: 20px">Product Name</th>
			<th>Qty</th>
			<th>Price</th>
			<th>Disc</th>
			<th>Amount</th>
			<th><a href="#" >Action</a></th>
    	</table>
    	<input type="text" name="mytext[]">
    	<input type="text" name="mytext[]">
    	<input type="text" name="mytext[]">
    	<a href="#" id="rm" class="remove_field">Remove</a>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

<script type="text/javascript">
	      $(document).ready(function() {
			    var max_fields      = 10; 
			    var wrapper         = $(".input_fields_wrap"); //Fields wrapper
			    var add_button      = $(".add_field_button"); //Add button ID

			    var x = 1; //initlal text box count
			    $(add_button).click(function(e){ //on add input button click
			        e.preventDefault();
			        if(x < max_fields){ //max input box allowed
			            x++; //text box increment
			            $("#rm").remove(); 
			              $(wrapper).append('<div id="divs"><input type="text" name="mytext[]"/> <input type="text" name="mytext[]"/> <input type="text" name="mytext[]"/> <a href="#" id="rm" class="remove_field">Remove</a></div>'); //add input box
			              
			     
			        }
			    });

			    $(wrapper).on("click",".remove_field", function(e){ //user click on remove text
			        e.preventDefault(); $("#divs").remove(); x--;
			        $("#divs").remove(); x--;


			    })
			});
</script>
